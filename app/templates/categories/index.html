{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} The Categories Page {% endblock %}</h1></span>
    <div class="content">
        <h2>This is the categories Flask blueprint!</h2>
        {% for category in categories %}
            <div class="post">
                <p><b>#{{ category.id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ category.name }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>{{ category.products }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
